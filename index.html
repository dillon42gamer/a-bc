<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:Blank Page</title>
</head>
<body>
    <button id="openAboutBlank">about:blank</button>

    <script>
        document.getElementById('openAboutBlank').addEventListener('click', function() {
            var url = prompt('Paste the link you want to be embedded into an about:blank page.\n(INCLUDE https://)', 'https://example.com');
            var urlObj = new window.URL(window.location.href);
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.referrerpolicy = 'no-referrer';
            iframe.allow = 'fullscreen';
            iframe.src = url.toString();
            win.document.body.appendChild(iframe);
            var script = win.document.createElement('script');
            script.src = 'https://zatoga.pages.dev/js/main.min.js';
            win.document.body.appendChild(script);
        });
    </script>
</body>
</html>
